<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to Hypertrophy Logger</title>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqYbB95seTzugE2JQrow1OxfCrjd_E17c",
      authDomain: "hypertrophylogger-ec460.firebaseapp.com",
      projectId: "hypertrophylogger-ec460",
      storageBucket: "hypertrophylogger-ec460.appspot.com",
      messagingSenderId: "1033995007500",
      appId: "1:1033995007500:web:6e65757e6fdbada5a56029",
      measurementId: "G-CZ407RXPC9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.login = function() {
      signInWithPopup(auth, provider)
        .then((result) => result.user.getIdToken())
        .then((token) => {
          window.location.href = `https://hypertrophylogger-himzz.streamlit.app/?token=${token}`;
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
          console.error(error);
        });
    };
  </script>

  <style>
    /* full-page gradient background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #A8E6CF 0%, #DCECC9 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    /* centered card */
    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    /* logo */
    .login-card img {
      width: 120px;
      margin-bottom: 1rem;
    }
    /* heading */
    .login-card h2 {
      margin: 0 0 1.5rem;
      color: #333;
      font-size: 1.25rem;
    }
    /* login button */
    .login-card button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #A8E6CF;
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .login-card button:hover {
      background-color: #85D1A1;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <img src="https://raw.githubusercontent.com/Himmmz/hypertrophy-login/refs/heads/main/icon-5.png" alt="Hypertrophy Logger Logo" />
    <h2>Login with Google</h2>
    <button onclick="login()">Sign in with Google</button>
  </div>
</body>
</html>
