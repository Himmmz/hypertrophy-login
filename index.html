<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login to Hypertrophy Logger</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithRedirect,
      getRedirectResult
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA93YZHrTe0X6E-Lcr3fwET4SoXshbCNiE",
      authDomain: "hypertrophylogger-ec460.firebaseapp.com",
      projectId: "hypertrophylogger-ec460",
      storageBucket: "hypertrophylogger-ec460.appspot.com",
      messagingSenderId: "586113627577",
      appId: "1:586113627577:web:cc2953b19bc6c4bb34a3e4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.login = () => {
      signInWithRedirect(auth, provider);
    };

    // This handles the redirect result after authentication
    getRedirectResult(auth)
      .then((result) => {
        if (result) {
          result.user.getIdToken().then((token) => {
            window.location.href = `https://hypertrophylogger-himzz.streamlit.app/?token=${token}`;
          });
        }
      })
      .catch((error) => {
        console.error("Login failed: ", error);
        alert("Login failed: " + error.message);
      });
  </script>
</head>
<body>
  <h2>Login with Google to use Hypertrophy Logger</h2>
  <button onclick="login()">Login with Google</button>
</body>
</html>
