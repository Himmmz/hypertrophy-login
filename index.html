<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login to Hypertrophy Logger</title>
  <script type="module">
    // Correct imports from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    // Correct firebaseConfig
    const firebaseConfig = {
      apiKey: "AIzaSyCqYbB95seTzugE2JQrow1OxfCrjd_E17c",
      authDomain: "hypertrophylogger-ec460.firebaseapp.com",
      projectId: "hypertrophylogger-ec460",
      storageBucket: "hypertrophylogger-ec460.appspot.com", <!-- fixed -->
      messagingSenderId: "1033995007500",
      appId: "1:1033995007500:web:6e65757e6fdbada5a56029",
      measurementId: "G-CZ407RXPC9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Expose login function
    window.login = () => {
      signInWithPopup(auth, provider)
        .then((result) => result.user.getIdToken())
        .then((token) => {
          console.log("Token:", token);
          window.location.href = `https://hypertrophylogger-himzz.streamlit.app/?token=${token}`;
        })
        .catch((error) => {
          console.error("Login failed:", error);
          alert("Login failed: " + error.message);
        });
    };
  </script>
</head>
<body>
  <h2>Login with Google to use Hypertrophy Logger</h2>
  <button onclick="login()">Login with Google</button>
</body>
</html>
